<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/contact.css" />

    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Personal Web</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <section id="navbar" class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-light px-3">
        <div class="container p-0">
          <a class="navbar-brand align" href="/">
            <img src="/public/images/logo.png" class="w-75" alt="Dumbways Logo" />
          </a>

          <!-- Toogler Navbar Start -->
          <button class="navbar-toggler justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Toggler Navbar End -->

          <!-- Navbar Item Start-->
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-2 me-2 fw-bold" href="/add-project">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" aria-current="page" href="/testimonials">Testimonials</a>
              </li>
            </ul>
            <div class="text-center p-1">
              <a href="/contact"><button type="button" class="btn btn-dark btn-sm">Contact Me</button></a>
            </div>
          </div>
          <!-- Navbar Item End -->
        </div>
      </nav>
    </section>
    <!-- Navbar End -->

    <!-- Contact Start -->
    <section id="contact" class="px-3 bg-body-secondary">
      <div class="container d-flex justify-content-center">
        <div class="container-form">
          <h1 class="text-center">GET IN TOUCH</h1>

          <!-- Name Start -->
          <div class="row mt-5">
            <div class="col">
              <label for="name" class="fw-medium">Name</label>
              <input type="text" id="name" class="w-100 p-2 rounded-1 border-0 shadow" />
            </div>
          </div>
          <!-- Name End -->

          <!-- Email Start -->
          <div class="row mt-5">
            <div class="col">
              <label for="email" class="fw-medium">Email</label>
              <input type="email" id="email" class="w-100 p-2 rounded-1 border-0 shadow" />
            </div>
          </div>
          <!-- Email End -->

          <!-- Phone Number Start -->
          <div class="row mt-5">
            <div class="col">
              <label for="phone" class="fw-medium">Phone Number</label>
              <input type="number" id="phone" class="w-100 p-2 rounded-1 border-0 shadow" />
            </div>
          </div>
          <!-- Phone Number End -->

          <!-- Subject Start -->
          <div class="dropdown mt-5">
            <label for="subject" class="fw-medium">Subject</label>
            <button id="subject" class="btn dropdown-toggle w-100 text-end p-2 rounded-1 border-0 shadow" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu w-100 text-center">
              <li class="dropdown-item" onclick="dropdownClick(0)">Frontend Developer</li>
              <li class="dropdown-item" onclick="dropdownClick(1)">Backend Developer</li>
              <li class="dropdown-item" onclick="dropdownClick(2)">Fullstack Developer</li>
            </ul>
          </div>
          <!-- Subject End -->

          <!-- Message Start -->
          <div class="row mt-3">
            <div class="col">
              <label for="message" class="fw-medium">Your Message</label>
              <textarea id="message" class="w-100 p-2 rounded-1 border-0 shadow"></textarea>
            </div>
          </div>
          <!-- Message End -->

          <!-- Submit Button Start -->
          <div class="submit-button d-flex justify-content-end mt-5">
            <button type="button" onclick="submitData()" class="btn btn-dark py-1 px-4 rounded-5 fw-medium text-end">submit</button>
          </div>
          <!-- Submit Button End -->
        </div>
      </div>
    </section>

    <!-- Contact End -->
    <script src="/public/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
