<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/myproject-detail.css" />

    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Personal Web</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <section id="navbar" class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-light px-3">
        <div class="container p-0">
          <a class="navbar-brand align" href="/">
            <img src="/public/images/logo.png" class="w-75" alt="Dumbways Logo" />
          </a>

          <!-- Toogler Navbar Start -->
          <button class="navbar-toggler justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Toggler Navbar End -->

          <!-- Navbar Item Start-->
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" href="/add-project">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" aria-current="page" href="/testimonials">Testimonials</a>
              </li>
            </ul>
            <div class="text-center p-1">
              <a href="/contact"><button type="button" class="btn btn-dark btn-sm">Contact Me</button></a>
            </div>
          </div>
          <!-- Navbar Item End -->
        </div>
      </nav>
    </section>
    <!-- Navbar End -->

    <!-- Project Details Start -->
    <section id="project-detail">
      <h1 class="text-center fw-bold">{{.Projects.ProjectName}}</h1>
      <div class="project-detail-item container px-0 mt-5">
        <div class="row row-cols-md-2 image-detail">
          <div class="col-md-8 image">
            <img class="w-100" src="/public/images/{{.Projects.Image}}" alt="project-list" />
          </div>
          <div class="col-md-4 detail">
            <div class="detail-container">
              <div class="duration d-flex flex-column">
                <div class="duration-title fw-medium fs-5">Duration</div>
                <div class="duration-img d-flex flex-row justify-content-start align-items-center mt-2">
                  <img src="/public/images/calendar.png" alt="calendar" />
                  <p class="mb-0 ms-1">{{.Projects.StartDate}} - {{.Projects.EndDate}}</p>
                </div>
                <div class="duration-month d-flex flex-row justify-content-start align-items-center mt-2">
                  <img src="/public/images/clock.png" alt="clock" />
                  <p class="mb-0 ms-1">{{.Projects.Duration}}</p>
                </div>
              </div>
              <div class="technology-list">
                <div class="technology-title fw-medium fs-5 mt-4">Technologies</div>
                <div class="technology-container row row-cols-2">
                  {{range $index, $data := .Projects.Technologies}}
                  <div class="technology-item col mt-2">
                    <img id="{{$data}}" src="/public/images/{{$data}}.png" alt="{{$data}}" />
                    <label for="{{$data}}">{{$data}}</label>
                  </div>
                  {{end}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="description py-5">
          <p>{{.Projects.Description}}</p>
        </div>
      </div>
    </section>
    <!-- Project Details End -->

    <script src="public/js/project-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
