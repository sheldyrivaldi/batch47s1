<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/login.css" />

    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Personal Web</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <section id="navbar" class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-light px-3">
        <div class="container p-0">
          <a class="navbar-brand align" href="/">
            <img src="/public/images/logo.png" class="w-75" alt="Dumbways Logo" />
          </a>

          <!-- Toogler Navbar Start -->
          <button class="navbar-toggler justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Toggler Navbar End -->

          <!-- Navbar Item Start-->
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" aria-current="page" href="/">Home</a>
              </li>
              {{if .SessionData.IsLoggedIn}}
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" href="/add-project">Add Project</a>
              </li>
              {{end}}
              <li class="nav-item">
                <a class="nav-link ms-2 me-2" aria-current="page" href="/testimonials">Testimonials</a>
              </li>
            </ul>
            {{if .SessionData.IsLoggedIn}}
            <div class="text-center ms-auto me-2 p-2">
              <a class="nav-link" href="#">Hello, {{.SessionData.Username}}</a>
            </div>
            <div class="text-center mx-2 p-2">
              <form action="/logout" method="post"><button type="submit" class="nav-link">Logout</button></form>
            </div>
            {{else}}
            <div class="text-center ms-auto me-2 p-2">
              <a class="nav-link" href="/register">Register</a>
            </div>
            <div class="text-center mx-2 p-2">
              <a class="nav-link fw-bold active" href="/login">Login</a>
            </div>
            {{end}}
            <div class="text-center p-1">
              <a href="/contact"><button type="button" class="btn btn-dark btn-sm">Contact Me</button></a>
            </div>
          </div>
          <!-- Navbar Item End -->
        </div>
      </nav>
    </section>
    <!-- Navbar End -->

    <!-- Alert Start -->
    {{if .Message}} {{if .Status}}
    <div class="alert alert-success alert-dismissable fade show w-100 z-3 position-absolute" role="alert">
      <strong>{{.Message}} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissable fade show w-100 z-3 position-absolute" role="alert">
      <strong>{{.Message}} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}} {{end}}
    <!-- Alert End -->

    <!-- Register Start -->
    <section id="login" class="px-3 bg-body-secondary">
      <div class="container d-flex justify-content-center">
        <div class="container-form">
          <form action="/login" method="post">
            <h1 class="text-center">LOGIN TO YOUR ACCOUNT</h1>

            <!-- Email Start -->
            <div class="row mt-5">
              <div class="col">
                <label for="email" class="fw-medium">Email</label>
                <input type="email" name="email" id="email" class="w-100 p-2 rounded-1 border-0 shadow" required />
              </div>
            </div>
            <!-- Email End -->

            <!-- Password Start -->
            <div class="row mt-5">
              <div class="col">
                <label for="password" class="fw-medium">Password</label>
                <input type="password" name="password" id="password" class="w-100 p-2 rounded-1 border-0 shadow" required />
              </div>
            </div>
            <!-- Password End -->

            <!-- Submit Button Start -->
            <div class="submit-button d-flex justify-content-end mt-5">
              <button type="sublit" class="btn btn-dark py-1 px-4 rounded-5 fw-medium text-end">submit</button>
            </div>
            <!-- Submit Button End -->
          </form>
        </div>
      </div>
    </section>
    <!-- Register End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
