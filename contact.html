<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="css/contact.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <!-- NAVBAR SECTION -->
    <section id="navbar">
        <div class="navbar-container">
            <!-- Navbar Left -->
            <div class="navbar-left">
                <ul>
                    <li><img src="assets/images/logo.png" alt="logo" class="logo"/></li>
                    <li><a class="collapse" href="index.html">Home</a></li>
                    <li><a href="myproject.html" class="collapse">My Project</a></li>
                    <li><a href="testimonial.html" class="collapse">Testimonials</a></li>
                </ul>
            </div>
            
            <!-- Navbar Right -->
            <div class="navbar-right collapse">
                <a href="contact.html">Contact Me</a>
            </div>
            <div class="navbar-humberger">
                <button type="button" onclick="navbarSwitch()"><img src="assets/images/icons8-menu-52.png" alt="menu"></button>
            </div>
        </div>
    </section>
    <div class="navbar-humberger-list" id="navbar-humberger-list">
        <a href="index.html">Home</a>
        <a href="myproject.html">My Project</a>
        <a href="testimonial.html">Testimonials</a>
        <div class="contact-humberger">
            <a href="contact.html" >Contact Me</a>
        </div>
    </div>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <div class="contact-container">
            <div class="contact-form">
                <h1>GET IN TOUCH</h1>
                <form>
                    <div class="contact-form-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" />
                    </div>
                    <div class="contact-form-input">
                        <label for="email">Email</label>
                        <input type="emil" id="email" />
                    </div>
                    <div class="contact-form-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" />
                    </div>
                    <div class="contact-form-input">
                        <label for="subject">Subject</label>
                        <select id="subject">
                            <option value="" hidden></option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Fullstack Developer">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="contact-form-input">
                        <label for="message">Your Message</label>
                        <textarea id="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="contact-submit">
                <button type="button" onclick="submitData()">submit</button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
